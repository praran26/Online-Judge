{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% block customcss %}{% endblock %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<title>{% block title %}{% endblock %} | Online Judge</title>
	<link rel="shortcut icon" href="{% static 'favicon.ico' %}" />

</head>
<body>
	<nav class="navbar navbar-expand-md navbar-custom fixed-top" style="height: 64px">
		<a class="navbar-brand" href="#"><strong>Online Judge [ ]( ){ }</strong></a>
		<button class="navbar-toggler navbar-toggler-right custom-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav" aria-expanded="mynav" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="navbar-collapse collapse" id="mynav">
			<ul class="nav navbar-nav navbar-right">
				<li class="nav-item{% if request.resolver_match.view_name == "dashboard"%} active activenav{%endif%}">
					<a class="nav-link" href="{% url 'dashboard' %}">
						<i class="fa fa-home" aria-hidden="true"></i> Dashboard
					</a>
				</li>
				<li class="nav-item{% if request.resolver_match.view_name == "contests"%} active activenav{%endif%}">
					<a class="nav-link" href="{% url 'contests' %}">
						<i class="fa fa-code" aria-hidden="true"></i> Contests
					</a>
				</li>
				<li class="nav-item{% if request.resolver_match.view_name == "problemset"%} active activenav{%endif%}">
					<a class="nav-link" href="{% url 'problemset' %}">
						<i class="fa fa-list" aria-hidden="true"></i> Problemset
					</a>
				</li>
				<li class="nav-item{% if request.resolver_match.view_name == "settings"%} active activenav{%endif%}">
					<a class="nav-link" href="{% url 'settings' %}">
						<i class="fa fa-cog" aria-hidden="true"></i> Settings
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'logout' %}">
						<i class="fa fa-sign-out" aria-hidden="true"></i> Logout
					</a>
				</li>

			</ul>
		</div>
	</nav>
	{% block content %}{% endblock %}
<!-- 		    <footer class="footer">
		    	<div class="container">
		    		Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2017<br>
		    		Designed by 
		    		<span class="text-muted">Pranjal Jain</span>
		    	</div>
		    </footer>
		-->
		<script src="{% static 'js/jquery-3.2.1.min.js' %}" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="{% static 'js/popper.min.js' %}" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="{% static 'js/bootstrap.min.js' %}" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{% static 'js/moment.js' %}"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
		</script>

	</script>

	{% block customjs %}{% endblock %}
</body>
</html>
