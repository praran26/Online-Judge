{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
		<title>{% block title %}{% endblock %} | Online Judge</title>
		<link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#">Online Judge</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="nav-item{% if request.resolver_match.view_name == "dashboard"%} active{%endif%}">
						<a class="nav-link" href="{% url 'dashboard' %}">
							Dashboard
						</a>
					</li>
					<li class="nav-item{% if request.resolver_match.view_name == "contests"%} active{%endif%}">
						<a class="nav-link" href="{% url 'contests' %}">
							Contests
						</a>
					</li>
					<li class="nav-item{% if request.resolver_match.view_name == "problemset"%} active{%endif%}">
						<a class="nav-link" href="{% url 'problemset' %}">
							Problemset
						</a>
					</li>
					<li class="nav-item{% if request.resolver_match.view_name == "settings"%} active{%endif%}">
						<a class="nav-link" href="{% url 'settings' %}">
							Settings
						</a>
					</li>
				</ul>
			</div>
		</nav>
		{% block content %}{% endblock %}
		<script src="{% static 'js/jquery-3.2.1.slim.min.js' %}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="{% static 'js/popper.min.js' %}" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="{% static 'js/bootstrap.min.js' %}" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
