{% extends 'OnlineJudgeApp/base.htm' %}
{% load static %}
{% block title %}Contest {{contest_id}}{% endblock %}
{% block content %}
<div class="container">
	<table class="table table-bordered table-hover" style="border-collapse: collapse;width: 100%;border-spacing: 0">
		{% for prob in prob_list %}
			<tr>
				<td style="width:20%"><a href="{% url 'problems' contest_id=contest_id problem_id=prob.idx %}">
			{{contest_id}}{{ prob.idx }}</a></td>
				<td style="width:80%">{{prob.name}}</td>
			</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
