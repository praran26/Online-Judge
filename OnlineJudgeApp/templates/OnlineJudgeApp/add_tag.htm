{% extends 'OnlineJudgeApp/base.htm' %}
{% block title %}Add Tag{% endblock %}
{% block content %}
<div class="container">
	<form style="width:70%;min-width: 384px;max-width: 768px;margin: auto;" method="POST" action="{% url 'post_tag' %}">
		{% csrf_token %}
		<div class="form-group row">
			<label for="tag-name" class="col-sm-4 col-form-label">Tag</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="tag-name" required name="tag-name">
			</div>
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-primary">Add tag</button>		
		</div>
	</form>
</div>
{% endblock %}
